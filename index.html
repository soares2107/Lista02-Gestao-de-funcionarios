<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Gestão de Funcionários</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>

  <form id="form-funcionario">
    <input type="hidden" id="indice-edicao" value="-1">
    <label>Nome: <input type="text" id="nome" required></label><br><br>
    <label>Idade: <input type="number" id="idade" required></label><br><br>
    <label>Cargo: <input type="text" id="cargo" required></label><br><br>
    <label>Salário: <input type="number" id="salario" required></label><br><br>
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <table id="tabela-funcionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
